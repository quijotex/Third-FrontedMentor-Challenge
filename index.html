<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,500;0,700;1,100;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,700;1,700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./assets/style/style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
  <body>
    <main class="main">
      <div class="div__container">
          <img src="./assets/images/image-product-mobile.jpg" alt="mobile__img">
          <img src="./assets/images/image-product-desktop.jpg" alt="desktop__img">
        <div class="div__info">
          <div class="first__text">
              <h3>PERFUME</h3>
            </div>
            <div class="second__text">
              <h3>Gabrielle Essence Eau De Parfum</h3>
            </div>
            <div class="third__text">
              <p>
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
              </p>
            </div>
            <div class="div__prices">
              <h3>$149.99</h3>
            <span class="original__price"> $169.99 </span>
            </div>
            <button class="cart__button">
              <i class="fa-solid fa-cart-shopping"></i>
                <span>Add to Cart</span> 
            </button>
        </div>
      </div>
    </main>
    <script src="https://kit.fontawesome.com/59b1685992.js" crossorigin="anonymous"></script>
  </body>
</html>
